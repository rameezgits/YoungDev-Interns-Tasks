<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container form-container">
        <div class="row">
            <div class="col-lg-7 img-col d-none d-lg-block">
            </div>
            <div class="col-lg-5 form-col">
                <!-- Sign In Form -->
                <div id="signInForm">
                    <h3 class="mb-4">Sign In</h3>
                    <form>
                        <div class="mb-4">
                            <label class="mb-2">User Name</label>
                            <input type="email" class="form-control" autofocus placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label class="mb-2">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <div>
                                <input type="checkbox">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href="#" id="forgotPasswordLink">Forgot password</a>
                        </div>
                        <button type="submit" class="submit-btn btn btn-primary">Submit</button>
                    </form>
                </div>
                
                <!-- Forgot Password Form -->
                <div id="forgotPasswordForm" style="display: none;">
                    <h3 class="mb-4">Forgot Password?</h3>
                    <form>
                        <div class="mb-4">
                            <input type="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <button type="submit" class="submit-btn btn btn-primary">Reset Password</button>
                        <div class="mt-3">
                            <a href="#" id="backToSignInLink">Back to Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
